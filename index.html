<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Pokemon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <div class="search-column">
        <h1 class="app-title">Pokemon Search</h1>
        <form action="">
          <input type="text" placeholder="Search pokemon: e.g. Pikachu" />
          <button id="searchBtn">Search</button>
        </form>
        <form action="">
          <p class="info">Don't know what to search?</p>
          <button id="displayNamesBtn">Display some names</button>
        </form>
      </div>
      
      <div id="container" class="display-column">
        <!-- Pokemon data will be displayed here -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
